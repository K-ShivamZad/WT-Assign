<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Example in HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-top: 20px;
        }
        p {
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Beautiful Scenery</h1>
    <p>Below is an image of a beautiful landscape.</p>

    <!-- Image Tag -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhO_0pia57CHR0beftwyv0AHacwz65UmSh2Q&s" alt="A{GES}" />

</body>
</html>
